name: weather_app
run-name: weather app building and deployment
on:
  push:
    branches:
      - main # default branch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: building application
        run: npm run build
